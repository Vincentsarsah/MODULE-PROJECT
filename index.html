<!DOCTYPE html>
<html lang="en">

<head>

    <title>Login</title>

            <div class="app-title">
                <h1>Login</h1>
            </div>

            <div class="login-form">
                <div class="control-group">
                    <input type="text" class="login-field" value="" placeholder="username" id="login-name">

                <div class="control-group">
                    <input type="password" class="login-field" value="" placeholder="password" id="login-pass">
                </div>

                <a class="btn btn-primary btn-large btn-block" href="exams.html">login</a>
                <a class="login-link" href="#">Lost your password?</a>
                <br>
                <a class="btn btn-primary btn-large btn-block" href="register.html" target="_blank">REGISTER</a>

            </div>

        </div>

    </div>

</body>

</html>
